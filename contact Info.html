<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Info - BazaarBytes</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .contact-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .contact-item {
      margin: 15px 0;
      color: #34495e;
      font-size: 1.1em;
    }
    .contact-item i {
      color: #3498db;
      margin-right: 10px;
    }
    a {
      color: #3498db;
      text-decoration: none;
      transition: color 0.3s;
    }
    a:hover {
      color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contact Us</h1>
    <div class="contact-item"><i class="fas fa-envelope"></i> Email: support@bazaarbytes.com</div>
    <div class="contact-item"><i class="fas fa-phone"></i> Phone: +1-800-555-1234</div>
    <div class="contact-item"><i class="fas fa-map-marker-alt"></i> Address: 123 Craft Lane, Artisan City, AC 12345</div>
    <div class="contact-item"><i class="fab fa-whatsapp"></i> WhatsApp: <a href="https://wa.me/18005551234" target="_blank">Chat with us</a></div>
  </div>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
