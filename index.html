          <div class="search-container">
            <input type="text" id="searchInput" placeholder="üîç Search products..." class="search-input" />
            <button class="search-btn">
              <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-4.35-4.35m0 0A5 5 0 1113 5a5 5 0 01-5 5 5 5 0 015 5zm-2-8l3 3m-3-3l-3 3m6-6l-1.5-1.5c-0.5-0.5-1.5-0.5-2 0l-1.5 1.5c-0.5 0.5-0.5 1.5 0 2l1.5 1.5c0.5 0.5 1.5 0.5 2 0l1.5-1.5c0.5-0.5 0.5-1.5 0-2z" />
              </svg>
            </button>
            <button id="voiceSearch" class="voice-btn">üéôÔ∏è</button>
          </div>
        
          <script>
            const searchInput = document.getElementById('searchInput');
            const voiceSearch = document.getElementById('voiceSearch');
            let recognition;
        
            if ('webkitSpeechRecognition' in window) {
              recognition = new webkitSpeechRecognition();
              recognition.continuous = false;
              recognition.interimResults = false;
              recognition.lang = 'en-US';
        
              recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                searchInput.value = transcript;
              };
        
              recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
              };
        
              voiceSearch.addEventListener('click', () => {
                recognition.start();
              });
            } else {
              alert('Speech recognition is not supported in this browser.');
            }
          </script>
