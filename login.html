<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seller Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h2>Login as Seller</h2>
    <form action="/login" method="POST">
      <label>Email:</label>
      <input class="input-box" type="email" name="email" placeholder="Enter your email" required>

      <label>Password:</label>
      <input class="input-box" type="password" name="password" placeholder="Enter your password" required>

      <button class="login-btn" type="submit">Login</button>
      <br>
      <br>
      <p class="bg">Don't have an account?
        <a href="/register.html" class="register-link">Register here</a>
      </p>
    </form>
    
  </div>
 
  
</body>

</html>
