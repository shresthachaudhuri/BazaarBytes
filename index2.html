 <div id="welcome-message" style="margin-top: 17px; font-size: 1.2em; margin-left: 19%;"></div>

<script>
  // Get the user's name from the query parameter
  const urlParams = new URLSearchParams(window.location.search);
  const userName = urlParams.get('name');

  // Display the welcome message if the name exists
  if (userName) {
    document.getElementById('welcome-message').textContent = `Welcome back, ${userName}!`;
  }
