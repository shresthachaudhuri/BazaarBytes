<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaipur Blue Pottery - BazaarBytes</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            border: 1px solid #eee;
            border-radius: 6px;
            overflow: hidden;
            background-color: #fdfdfd;
        }
        .product-image-container {
            width: 100%;
            height: 200px;
            overflow: hidden;
        }
        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease-in-out;
        }
        .product-image:hover {
            transform: scale(1.05);
        }
        .product-info {
            padding: 15px;
            text-align: center;
        }
        .product-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .product-price {
            color: #d4a373;
            font-weight: bold;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        /* Add more styles as needed */
    </style>
</head>
<body>
    <header>
        <div class="logo">BazaarBytes</div>
        <nav class="top-nav">
            <ul>
                <li><a href="index2.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="artisans.html">Artisans</a></li>
                <li><a href="sustainability.html">Sustainability</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Jaipur Blue Pottery</h1>
        <div class="product-grid" id="blue-pottery-grid">
            
            </div>
    </div>

    <footer>
        &copy; 2025 TradeCommerce. All rights reserved.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchProductsByCategory('Jaipur Blue Pottery', 'blue-pottery-grid');
        });

        async function fetchProductsByCategory(category, gridId) {
            try {
                const response = await fetch(`/api/products/${encodeURIComponent(category)}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const products = await response.json();
                displayProducts(products, gridId);
            } catch (error) {
                console.error('Could not fetch products:', error);
                document.getElementById(gridId).innerHTML = '<p class="error-message">Could not load products for this category.</p>';
            }
        }

        function displayProducts(products, gridId) {
            const productGrid = document.getElementById(gridId);
            productGrid.innerHTML = '';

            if (products.length === 0) {
                productGrid.innerHTML = '<p>No Jaipur Blue Pottery available yet.</p>';
                return;
            }

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');

                const imageContainer = document.createElement('div');
                imageContainer.classList.add('product-image-container');
                const image = document.createElement('img');
                image.src = product.imagePath;
                image.alt = product.name;
                image.classList.add('product-image');
                imageContainer.appendChild(image);

                const info = document.createElement('div');
                info.classList.add('product-info');
                const title = document.createElement('h3');
                title.classList.add('product-title');
                title.textContent = product.name;
                const price = document.createElement('p');
                price.classList.add('product-price');
                price.textContent = `â‚¹${product.price}`;

                info.appendChild(title);
                info.appendChild(price);

                productCard.appendChild(imageContainer);
                productCard.appendChild(info);

                productGrid.appendChild(productCard);
            });
        }
    </script>
</body>
</html>
